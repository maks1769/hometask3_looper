<body>
    <script>
        var number = +prompt('Your number:');
        var item = "";

        for (i = 1; i <= number; i++) {
            for (j = 1; j <= i; j++) {
                item += "*";
            }
            item += "\n";
        }
        console.log(item);
    </script>
</body>
